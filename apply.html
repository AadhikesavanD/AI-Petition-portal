<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Petition - Petition Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>Petition Service Portal</span>
        </div>
        <div class="user-profile">
            <span id="user-name">User Name</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="apply.html">Apply Petition</a></li>
            <li><a href="track.html">Track Status</a></li>
            <li><a href="previous.html">My Petitions</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section">
            <h2>Apply Petition</h2>
            <div class="card">
                <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                <h3>File a New Petition</h3>
                <p>Submit your grievance for yourself or on behalf of someone else.</p>
                <form id="petition-form">
                    <div class="form-group">
                        <label for="petition-type">Petition For:</label>
                        <select id="petition-type" onchange="togglePetitionerDetails()">
                            <option value="self">Self</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div id="petitioner-details" style="display: none;">
                        <div class="form-group">
                            <label for="petitioner-name">Petitioner Name:</label>
                            <input type="text" id="petitioner-name" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="petitioner-phone">Phone Number:</label>
                            <input type="tel" id="petitioner-phone" placeholder="Enter phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="petitioner-email">Email:</label>
                            <input type="email" id="petitioner-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="petitioner-address">Address:</label>
                            <textarea id="petitioner-address" placeholder="Enter address" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="petition-text">Petition Description:</label>
                        <textarea id="petition-text" placeholder="Describe your grievance..." required></textarea>
                    </div>
                    <button type="submit" class="card-btn">Submit Petition <i class="fas fa-arrow-right"></i></button>
                </form>
                <p id="petition-id" style="display: none; margin-top: 1rem;">Your Petition ID: <span></span></p>
            </div>
        </section>
    </main>

    <script src="apply.js"></script>
</body>
</html>
