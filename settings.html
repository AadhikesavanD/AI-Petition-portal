<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Petition Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>Petition Service Portal</span>
        </div>
        <div class="user-profile">
            <span id="user-name">User Name</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="apply.html">Apply Petition</a></li>
            <li><a href="track.html">Track Status</a></li>
            <li><a href="previous.html">My Petitions</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section">
            <h2>Settings</h2>
            <div class="card">
                <div class="card-icon"><i class="fas fa-cog"></i></div>
                <h3>Manage Your Settings</h3>
                <p>Update your profile, notification preferences, and theme.</p>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" value="User Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" value="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" value="+1234567890">
                    </div>
                    <div class="form-group">
                        <label for="theme">Theme:</label>
                        <select id="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notifications">Notifications:</label>
                        <select id="notifications">
                            <option value="email">Email</option>
                            <option value="sms">SMS</option>
                            <option value="both">Both</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <button type="submit" class="card-btn">Save Changes <i class="fas fa-save"></i></button>
                </form>
            </div>
        </section>
    </main>

    <script src="settings.js"></script>
</body>
</html>
