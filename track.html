<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Status - Petition Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>Petition Service Portal</span>
        </div>
        <div class="user-profile">
            <span id="user-name">User Name</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="apply.html">Apply Petition</a></li>
            <li><a href="track.html">Track Status</a></li>
            <li><a href="previous.html">My Petitions</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section">
            <h2>Track Petition Status</h2>
            <div class="card">
                <div class="card-icon"><i class="fas fa-search"></i></div>
                <h3>Check Your Petition Status</h3>
                <p>Enter your Petition ID and verify to track the progress.</p>
                <form id="track-form">
                    <div class="form-group">
                        <label for="petition-id-input">Petition ID:</label>
                        <input type="text" id="petition-id-input" placeholder="Enter Petition ID" required>
                    </div>
                    <div class="form-group">
                        <label for="captcha">CAPTCHA:</label>
                        <input type="text" id="captcha" placeholder="Enter CAPTCHA" required>
                    </div>
                    <button type="submit" class="card-btn">Track <i class="fas fa-arrow-right"></i></button>
                </form>
                <div id="status-result" style="display: none; margin-top: 1rem;">
                    <h3>Status: <span id="status-text"></span></h3>
                    <p>Last Updated: <span id="status-date"></span></p>
                </div>
            </div>
        </section>
    </main>

    <script src="track.js"></script>
</body>
</html>
