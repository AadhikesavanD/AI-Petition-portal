<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Petition Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>Petition Service Portal</span>
        </div>
    </header>

    <main class="main-content">
        <section class="section">
            <h2 id="auth-title">Login</h2>
            <div class="card">
                <div class="card-icon"><i class="fas fa-user"></i></div>
                <h3 id="form-title">Login to Your Account</h3>
                <p id="form-subtitle">Access your petitions and manage your account.</p>
                <form id="auth-form">
                    <div id="signup-details" style="display: none;">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea id="address" placeholder="Enter your address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="district">District:</label>
                            <input type="text" id="district" placeholder="Enter your district" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter your state" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" placeholder="Enter your country" required>
                        </div>
                    </div>
                    <div class="form-group">
                        < ðŸ™‚

label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="card-btn" id="auth-btn">Login <i class="fas fa-sign-in-alt"></i></button>
                </form>
                <p id="toggle-auth" style="margin-top: 1rem;">
                    Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign Up</a>
                </p>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
