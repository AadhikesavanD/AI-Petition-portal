<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Petition Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>Petition Service Portal</span>
        </div>
        <div class="user-profile">
            <span id="user-name">User Name</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="apply.html">Apply Petition</a></li>
            <li><a href="track.html">Track Status</a></li>
            <li><a href="previous.html">My Petitions</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section">
            <h2>Register a Complaint</h2>
            <div class="card">
                <div class="card-icon"><i class="fas fa-exclamation-circle"></i></div>
                <h3>Submit Your Complaint</h3>
                <p>Let us know about any issues you faced on the portal.</p>
                <form id="complaint-form">
                    <div class="form-group">
                        <label for="contact">Contact (Phone/Email):</label>
                        <input type="text" id="contact" placeholder="Enter your phone or email" required>
                    </div>
                    <div class="form-group">
                        <label for="issue">Issue Faced:</label>
                        <textarea id="issue" placeholder="Describe the issue..." required></textarea>
                    </div>
                    <button type="submit" class="card-btn">Submit Complaint <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </section>
    </main>

    <script src="complaints.js"></script>
</body>
</html>
